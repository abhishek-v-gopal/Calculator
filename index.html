<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="contanier">
    <div class="calculator">    
            <div class="display">
                <input class="display-box" type="text" id="result" disabled />
                <input type="button" value="C" onclick="clearScreen()" id="btn" />
            </div>  
            <div class="controls">
                <br>
                <input id="7" value="7" type="button" class="btn btn-secondary" onclick="display('7')" ></input>
                <input id="8" value="8" type="button" class="btn btn-secondary" onclick="display('8')" ></input>
                <input id="9" value="9" type="button" class="btn btn-secondary" onclick="display('9')" ></input>
                <input id="/" value="/" type="button" class="btn btn-secondary" onclick="display('/')" ></input>
                <br>
                <input id="4" value="4" type="button" class="btn btn-secondary" onclick="display('4')" ></input>
                <input id="5" value="5" type="button" class="btn btn-secondary" onclick="display('5')" ></input>
                <input id="6" value="6" type="button" class="btn btn-secondary" onclick="display('6')" ></input>
                <input id="*" value="*" type="button" class="btn btn-secondary" onclick="display('*')" ></input>
                <br>
                <input id="1" value="1" type="button" class="btn btn-secondary" onclick="display('1')" ></input>
                <input id="2" value="2" type="button" class="btn btn-secondary" onclick="display('2')" ></input>
                <input id="3" value="3" type="button" class="btn btn-secondary" onclick="display('3')" ></input>
                <input id="-" value="-" type="button" class="btn btn-secondary" onclick="display('-')" ></input>
                <br>
                <input id="." value="." type="button" class="btn btn-secondary" onclick="display('.')" ></input>
                <input id="0" value="0" type="button" class="btn btn-secondary" onclick="display('0')" ></input>
                <input id="=" value="=" type="button" class="btn btn-secondary" onclick="calculate() " ></input>
                <input id="+" value="+" type="button" class="btn btn-secondary" onclick="display('+')" ></input>
                <br>
            </div>       
    </div>
</div>

<script src="index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
